<!--html e uma linguagem de marcação, ela apenas marca onde cada coisa ficara em um codigo-->


<!DOCTYPE html>     <!--e uam declaração que define que este e um documento HTML5-->
<html lang="pt-br">    <!--E o ele mento rais de uma pagina HTML-->
<head>              <!--elemento que contem as metainformações sobre a pagina HTML   -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>    <!--Elemnto que especifica um titulo para a pagina html-->
    <link rel="stylesheet" href="style.css">
</head>
<body>     <!--elemnto que difine o corpo do documeto html-->

 <main class="apresentacao">
