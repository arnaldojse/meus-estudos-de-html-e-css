<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="Cabeçalho">
    <div class="conteiner">
        <imput type="checkbox" id="menu" class="conteiner__botao">
        <label for="menu"></label>    
             <samp class="Cabeçalho__menu-hamburguer conteiner__imagem"></samp>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">Programação</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">Front-end</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">Infraestrutura</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">Bisiness</a></li>
            <li class="lista-menu__item"><a href="#" class="lista-menu__link">Desiner e UX</a></li>
        </ul>
        <img src="img/Logo.svg" alt="logo da AluraBooks" class="conteiner__imagem">
    </div>
    <div class="conteiner">
        <a href="#"><img src="img/Favoritos.svg" alt="Meus favoritos" class="conteiner__imagem"></a>
        <a href="#"><img src="img/Compras.svg" alt="Carinho de compras" class="conteiner__imagem"></a>
        <a href="#"><img src="img/Usuario.svg" alt="Meu perfil" class="conteiner__imagem"></a>
    </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Ja sabe por onde começar</h2>
        <p class="banner__texto"> Enconter em nossa estante oque precisa prar o desenvolvimento</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual a sua proxima leitura ?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel__titulo">Novos Lançamentos</h2>
        <!-- Slider main container -->
    <div class="swiper">
    <!-- Additional required wrapper -->

            <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="img/ApacheKafka.svg" alt="  "></div>
        <div class="swiper-slide"><img src="img/Liderança.svg" alt=""></div>
        <div class="swiper-slide"><img src="img/Javascript.svg" alt=""></div>
        <div class="swiper-slide"><img src="img/Guia Front-end (1).svg" alt=""></div>
        <div class="swiper-slide"><img src="img/Portugol.svg" alt=""></div>
        <div class="swiper-slide"><img src="img/Acessibilidade.svg" alt=""></div>
    </div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
    
    </div>
    </section>   


<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
<script>
        const swiper = new Swiper('.swiper', {
    spaceBetween: 10,
    slidesPerView: 3,
    pagination: {
        el: '.swiper-pagination',
        type: 'bullets',}
    });
</script>
</body>
</html>
